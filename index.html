<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="container">
        <div class="top-bg"></div>
        <!-- <div class="progress-bar"></div> -->
        <div class="plant-illustration"></div>
        <img src="img/rock.svg" alt="" class="rock-illustration">

        <div class="countdown">
            <img src="img/stopwatch.svg" alt="" class="stopwatch-illustration">
            <div class="time">
                <div class="time-block"><span class="time-minutes-js--1">2</span></div>
                <div class="time-block"><span class="time-minutes-js--2">5</span></div>
                <div class="time-block--colon">:</div>
                <div class="time-block"><span class="time-seconds-js--1">0</span></div>
                <div class="time-block"><span class="time-seconds-js--2">0</span></div>
            </div>
        </div>
        
        <div class="settings">
            <div class="settings__block">
                <p class="break-label">Break Length</p>
                <div class="settings__time">
                    <h3 class="break-length">5min</h3>
                    <div class="change-length">
                        <img src="img/arrow-up.svg" alt="arrow icon" class="change-length--up js-break-up">
                        <img src="img/arrow-down.svg" alt="arrow icon" class="change-length--down js-break-down">
                    </div>
                </div> 
            </div>
            <div class="settings__separator"></div>
            <div class="settings__block">
                <p class="session-label">Session Length</p>
                <div class="settings__time">
                    <h3 class="session-length">25min</h3>
                    <div class="change-length">
                        <img src="img/arrow-up.svg" alt="arrow icon" class="change-length--up js-session-up">
                        <img src="img/arrow-down.svg" alt="arrow icon" class="change-length--down js-session-down">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button button__start-stop">
                <svg class="start-icon" xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 16 16">                  
                    <path id="play_cr" class="cls-1" d="M358,43l5-3-5-3v6Zm2-11a8,8,0,1,0,8,8A8.009,8.009,0,0,0,360,32Zm0,14a6,6,0,1,1,6-6A6,6,0,0,1,360,46Z" transform="translate(-352 -32)"/>
                </svg>
                Start
            </button>
            <button class="button button__reset">
                <svg class="reset-icon" xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 15.914 14">
                    <path id="Path_7" data-name="Path 7" d="M397.954,707.051A6.888,6.888,0,0,0,393.031,705a1,1,0,0,0,0,2,4.928,4.928,0,0,1,3.517,1.464,5.018,5.018,0,0,1,0,7.071,4.945,4.945,0,0,1-8.445-3.076l.247.248a.99.99,0,0,0,1.406,0,1,1,0,0,0,0-1.414l-1.989-2a.99.99,0,0,0-1.407,0l-1.989,2a1,1,0,0,0,0,1.414.99.99,0,0,0,1.407,0l.31-.312a6.959,6.959,0,1,0,11.866-5.344" transform="translate(-384.08 -705)" fill="#e3e1e0" fill-rule="evenodd"/>
                </svg>
                Reset
            </button>
        </div>
        <audio class="beep" src="img/front-desk-bells-daniel_simon.mp3"></audio>
    </div>
    
    <script src="js/clock.js"></script>
</body>
</html>
